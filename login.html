<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicy Bits</title>
    <link rel="stylesheet" href="assets/style/login.css">
    <link rel="icon" href="assets/img/main-logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar navbar-expand-lg mb-5 bg-black">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="assets/img/main-logo.png" alt="" class="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
      <ul class="navbar-nav list-unstyled ms-auto ul-nav">
        <li class="mt-2">
          <a href="#" class="btn text-decoration-none login">Login / Sign in</a>
        </li>
      </ul>

    </div>
  </div>
</nav>


<main>

<section style="overflow: hidden !important;">
    <div class="container">
      <h3 class="d-flex justify-content-center align-items-center fonts" style="color: #fef849;">Login</h3>
        <div class="row">
            <div class="d-flex col-md-6 col-lg-6 col-sm-12 d-lg-flex justify-content-center mt-5 pt-5 align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center right-side">
                    <img src="assets/img/login.svg" alt="" class="victor rounded">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 d-flex mt-5 pt-5 align-items-center">
                <div class="left-side w-100">
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-flex flex-column justify-content-center align-items-center mt-3 gap-2">
                    <a href="forget-password.html" class="forget-password">Forget Password?</a>
                    <a href="register.html" class="register">Register</a>
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                    <button class="btn mt-4 login">Login</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" 
integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
